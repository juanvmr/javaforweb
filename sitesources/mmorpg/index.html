<html>
    <head>
        <title>For the alliance</title>
    </head>
    <body>
        <form>
            <div>
                <h5>Nome do personagem:</h5>
                <input type="text" name="nomepersonagem">
            </div>
            <div>
                <h5>Cidade:</h5>
                <select name="cidade">
                    <option>Thais</option>
                    <option>Carlin</option>
                    <option>Venore</option>
                </select>
            </div>
            <div>
                <h5>Classe:</h5>
                <select name="classe">
                    <option>Guerreiro</option>
                    <option>Arqueiro</option>
                    <option>Mago</option>
                </select>
            </div>
            <div>
                <h5>Sexo:</h5>
                <div>
                    <input type="radio" name="sexo" id="masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <div>
                    <input type="radio" name="sexo" id="feminino">
                    <label for="feminino">Feminino</label>
                </div>
                <div>
                    <input type="radio" name="sexo" id="indefinido">
                    <label for="indefinido">Indefinido</label>
                </div>
            </div>
            </br>
            <div>
                <input type="checkbox" name="tutorial" id="tutorial">
                <label for="tutorial">Deseja realizar o tutorial?</label>
            </div>
        </form>
    </body>
</html>
